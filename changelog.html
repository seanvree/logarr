            }

            }

            .fa-pencil-alt {
                color: yellow;

                color: yellow;
            }

        <script src="assets/js/jquery.min.js"></script>

    <body id="release" onload="checkGithub()">

        <script>
            document.body.className += ' fade-out';
            $(function () {
                $('body').removeClass('fade-out');
            });
        </script>

        <div id="releaseWrapper">

            <div class="releaseHeader">
                <a class="releaselink" href="https://github.com/Monitorr/Logarr/releases" target="_blank" title="Logarr Releases">
                    Logarr Releases:
                </a>
            </div>

            <div id="about">
                <ul id="versionHistory"></ul>
            </div>

        </div>

        <div id="footer" class="releaseFooter">
            <div id="logarrid">
                <a href="https://github.com/monitorr/logarr" title="Logarr GitHub repo" target="_blank" class="footer">Logarr
                </a> |
                <a href="https://github.com/monitorr/logarr/releases" title="Logarr releases" target="_blank" class="footer"> Releases </a>
                <br>
            </div>
        </div>

        <script>
            $(function() {
                $(document).tooltip({
                    hide: {
                        effect: "fadeOut",
                        duration: 200
                    },
                });
            });
        </script>

        <script>
            $(window).blur(function() {
                $('a').blur();
            });
        </script>
