<script type="text/x-handlebars-template">

    <div id="logsenabled" class="form-group">

        {{#if options.label}}
        <label class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} alpaca-control-label logsenabledlabel" for="{{id}}">

            {{{options.label}}}

            <i class="fa fa-fw fa-question-circle input_icon" id="logsenabled_icon" title="Enable authentication for the main Logarr UI. If this setting is changed, a manual refresh of the main Logarr UI is required"> </i>

        </label>

        {{/if}} {{#control}}{{/control}} {{#if options.helper}}

        <p class="{{#if options.helperClass}}{{options.helperClass}}{{/if}}">
            <i class="info-sign"> </i>

            {{{options.helper}}}

        </p>

        {{/if}}

        <p id='authnote' class="hidden"> 
            <i class="fas fa-info-circle"></i> NOTE: If this setting is changed, <br> a manual refresh of the main Logarr UI is required.
        </p>

    </div>

</script>
