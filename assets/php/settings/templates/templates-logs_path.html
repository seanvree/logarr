<script type="text/x-handlebars-template">

    <div id="path_input">

        {{#if options.label}}
        <label class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} alpaca-control-label path_input-label" for="{{id}}">
            
            {{{options.label}}}

            <i class="fa fa-fw fa-question-circle input_icon" id="path_input_icon" title="Absolute or relative path to the log file."></i>

        </label>

        {{/if}} {{#control}}{{/control}}
        {{#if options.helpers}}

        <p class="logs-input-helper">
            <i class="info-sign"></i>
            {{{options.helpers}}}
        </p>

        {{/if}}
		
		<p id="pathsettingnote"> <i class="fas fa-info-triangle"> </i>  Can be dynamic - see <a class='footer pathsettingnotelink' href='https://github.com/Monitorr/logarr/wiki/04-Logarr-Settings' target='_blank' title="Logarr Wiki">wiki</a> </p>

    </div>

</script>
